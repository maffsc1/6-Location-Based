<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <script>
            AFRAME.registerComponent('locationfinder',{
              init : function(){
                navigator.geolocation.getCurrentPosition(function(location){
                  console.log(location);
                });
              }
            });
            </script>
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="https://cdn.glitch.me/97069fe6-b768-45fd-b4c1-04c9eaadf345/PicsArt_06-04-08.01.58.jpg?v=1640439654239"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 25.0719616; longitude: 121.3814802;"
                ></a-image>
                <a-image
                    src="https://cdn.glitch.me/97069fe6-b768-45fd-b4c1-04c9eaadf345/PicsArt_06-04-08.01.58.jpg?v=1640439654239"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 25.072027602185834; longitude: 121.38151656836273;"
                ></a-image>
                <a-image
                    src="https://cdn.glitch.me/97069fe6-b768-45fd-b4c1-04c9eaadf345/PicsArt_06-04-08.01.58.jpg?v=1640439654239"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 25.07194985888957; longitude: 121.38146292418244;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
